<script type="text/javascript">
    function update_info() {
        var info = document.getElementById("info");
        var video = document.getElementById("videoplayer");
        info.textContent = video.videoWidth + "x" + video.videoHeight
        setTimeout(update_info, 2000);
    }

    function htmlToElement(html) {
        var template = document.createElement('template');
        html = html.trim(); // Never return a text node of whitespace as the result
        template.innerHTML = html;
        return template.content.firstChild;
    }

    function play_video(url) {
        console.log("play: " + url);
        document.querySelector("#player_area").style.display = "inline";

        var player = dashjs.MediaPlayer().create();
        player.initialize(document.querySelector("#videoplayer"), url, true);

        setTimeout(update_info, 2000);
    }

    (function() {
        // document is ready

        console.log(document.getElementById("overview"));

        video_index.forEach(function(video) {
            console.log(video);

            document.getElementById("overview").appendChild(
              htmlToElement(
                "<div class='col-md-2' style='margin-left:1em'>"+ video["name"] +" <a href='#' onclick=play_video(\'" + video["manifest"] + "\')><img class='thumb' src='" + video["thumbail"] + "' </img></a>  </div>"
              )
            );
        });

    })();

</script>
